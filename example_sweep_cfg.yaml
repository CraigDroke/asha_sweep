mnist_mean:
  type: categorical
  values: [[0.1307]]
mnist_std:
  type: categorical
  values: [[0.3081]]
student_batch_size:
  type: categorical
  values: [256]
student_epochs:
  type: categorical
  values: [1,2,5]
student_lr:
  type: categorical
  values: [0.01]