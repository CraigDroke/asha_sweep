# This is the style the sweep script looks for. Modify for what you are using

spcl_num_bins:
  type: categorical
  values: [3, 9, 27, 81, 243, 729]
spcl_num_episodes:
  type: categorical
  values: [10000]
spcl_num_lessons:
  type: categorical
  values: [3, 9, 27]
spcl_actor_lr:
  type: categorical
  values: [0.1, 0.05, 0.01, 0.005, 0.001, 0.0005, 0.0001, 0.00005, 0.00001]
spcl_critic_lr:
  type: categorical
  values: [0.1, 0.05, 0.01, 0.005, 0.001, 0.0005, 0.0001, 0.00005, 0.00001]
spcl_gamma:
  type: categorical
  values: [0.99, 0.95, 0.9, 0.85]
spcl_epsilon0:
  type: categorical
  values: [1.0, 0.9, 0.5, 0.1]
spcl_epsilon_decay:
  type: categorical
  values: [0.001, 0.01, 0.05, 0.1]
spcl_buffer_size:
  type: categorical
  values: [1000, 5000, 10000, 50000, 100000, 500000, 1000000]
spcl_batch_size:
  type: categorical
  values: [32, 64, 128, 256, 512]
spcl_temperature:
  type: categorical
  values: [0.1, 0.25, 0.5, 1.0, 1.5, 2.0, 2.5, 3.0]
